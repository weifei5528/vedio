{% extends "../layout.html" %}
{% load staticfiles %}
{% block content %}
<div class="container">
        <div class="member-area-from-wrap">
            <div class="row">
                <!-- Login Content Start -->
                <div class="col-lg-5">
                    <div class="login-reg-form-wrap  pr-lg-50">
                        <h2>登录</h2>

                        <form action="login{{ sys_suffix }}" method="post" formnovalidate>
                            {% include 'public/csrf.html' %}
                            {% if next %}
                                <input name="next" value="{{ next }}"  type="hidden" required/>
                            {% endif %}
                            <div class="single-input-item">
                                <input type="email" name="username" placeholder="请输入您的邮件地址" required />
                            </div>

                            <div class="single-input-item">
                                <input type="password" name="password" placeholder="请输入您的密码" required />
                            </div>

                            <div class="single-input-item">
                                <div class="login-reg-form-meta d-flex align-items-center justify-content-between">
                                    <div class="remember-meta">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="rememberMe">
                                            <label class="custom-control-label" for="rememberMe">记住密码</label>
                                        </div>
                                    </div>

                                    <a href="#" class="forget-pwd">忘记密码?</a>
                                </div>
                            </div>

                            <div class="single-input-item">
                                <button class="btn" >登录</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Login Content End -->

                <!-- Register Content Start -->
                <div class="col-lg-7 mt-30 mt-lg-0">
                    <div class="login-reg-form-wrap">
                        <h2>注册</h2>
                        <form action="register{{ sys_suffix }}" method="post" id="register" >
                            {% include 'public/csrf.html' %}
                            <div class="single-input-item">
                                <input type="text" name="nickname" placeholder="昵称" required  />
                            </div>

                            <div class="single-input-item">
                                <input type="email" name="email" placeholder="输入您的邮件地址" required />
                            </div>

                            <div class="single-input-item">
                                <input type="text" name="username" placeholder="填写用户名" required />
                            </div>

                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="single-input-item">
                                        <input type="password" name="password" title="请输入密码" placeholder="输入密码" required />
                                    </div>
                                </div>

                                <div class="col-lg-6">
                                    <div class="single-input-item">
                                        <input type="password" name="sure_pass" placeholder="重复密码" required />
                                    </div>
                                </div>
                            </div>
                            <div class="single-input-item">
                                <div class="login-reg-form-meta">
                                    <div class="remember-meta">
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="subnewsletter">
                                            <label class="custom-control-label" for="subnewsletter">订阅邮件</label>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="single-input-item">
                                <button class="btn"  >注册</button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Register Content End -->
            </div>
        </div>
    </div>
</div>
<!--== Page Content Wrapper End ==-->


{% endblock %}
{% block script %}
<script src="{% static 'home/js/vendor/jquery.validate.js'%}"></script>
    <script>
        $(function(){
            $("#register").validate({
                debug:true,
                showErrors:function(errorMap, errorList){
                    errorList.each()
                },
                submitHandler:function(form){
                    alert("提交事件!");
                    console.log(form)
                    //form.submit();
                }
            })
        })
    </script>

{% endblock %}
